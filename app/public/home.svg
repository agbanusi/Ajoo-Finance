<svg viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1440" height="900" fill="#0A0F1C"/>
  
  <!-- Decorative circles -->
  <circle cx="720" cy="450" r="300" fill="none" stroke="#234CAD" stroke-width="2" opacity="0.1"/>
  <circle cx="720" cy="450" r="200" fill="none" stroke="#234CAD" stroke-width="2" opacity="0.2"/>
  
  <!-- Logo -->
  <g transform="translate(620,350)">
    <!-- Logo circle elements -->
    <circle cx="100" cy="100" r="80" fill="none" stroke="#3461FF" stroke-width="4"/>
    <circle cx="100" cy="100" r="60" fill="none" stroke="#3461FF" stroke-width="4"/>
    <path d="M60,100 A40,40 0 0,1 140,100" stroke="#3461FF" stroke-width="4" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="720" y="550" text-anchor="middle" fill="white" font-family="Arial" font-size="64" font-weight="bold">
    Ajoo Finance
  </text>
  <text x="720" y="600" text-anchor="middle" fill="#8A8D93" font-family="Arial" font-size="24">
    Decentralized Circle Savings &amp; Insurance
  </text>
  
  <!-- Loading indicator -->
  <g transform="translate(670,650)">
    <rect width="100" height="4" rx="2" fill="#1A1F2E"/>
    <rect width="60" height="4" rx="2" fill="#3461FF">
      <animate attributeName="width" values="0;100;0" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>